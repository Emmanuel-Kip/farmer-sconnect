<html>    
    <head>    
        <title>Storage Form</title>    
    </head>    
    <body>    
        <link rel="stylesheet" href="stylee.css">
        <h2>Storage</h2>    
        <form action="http://localhost:3001/storage" method="POST"> 
            <div class = "container">    
                <div class = "form_group">    
                    <label>Storage company name:</label>    
                    <input type = "text" name = "storageCompany" value = "" required/>    
                </div>    
                <div class = "form_group">    
                    <label>Unit storage needed:</label>    
                    <input type = "text" name = "unitSize" value = "" required />    
                </div>    
                <div class = "form_group">    
                    <label>Location:</label>    
                    <input type = "text" name = "location" value = "" required/>    
                </div>    
                <div class = "form_group">    
                    <label>Email address:</label>    
                    <input type = "text" name = "emailaddress" value = "" required/> <br><br><br>
                    <input type="submit"  value="Submit"/>  
                </div>    
            </div>    
        </form>    
    </body>    
</html>
