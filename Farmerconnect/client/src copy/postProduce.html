<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Post produce</title>

<link rel="stylesheet" href="../../public/css/postProduce.css">

</head>
<body>
  
	<div class="content">
      <button class="postproduce" onclick="openForm()">Post Produce</button><br><br>


<div class="form-popup" id="myForm">

    <form name='postProduce' class="form-container" action="http://localhost:3001/postProduce" method="POST">

      <label >What type of produce would you like to post?</label><br><br>
      <input type="text" name="produceName"  /><br><br>

      <label >Indicate the quantity that is available (in kgs):</label><br><br>
      <input type="number" name="amountAvailable"  /><br><br>

      <label >Indicate the price per kg (Ksh):</label><br><br>
      <input type="number" name="pricePerKg" /><br><br>

      <label >Indicate the date of harvest:</label><br><br>
      <input type="date" name="dateOfHarvest" /><br><br>


      <input type="submit" name="submit" value="Post" />
      <input type="submit" name="btncancel" onclick="closeForm()" value="Close">

    </form>
</div>


</div>

<script>
  function openForm() {
    document.getElementById("myForm").style.display = "block";
  }
  
  function closeForm() {
    document.getElementById("myForm").style.display = "none";
  }
</script>

</body>
</html>
