<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transport</title>
	<link rel="stylesheet" type="text/css" href="../../public/css/transport.css">
</head>
<body>
	<div class="navbar">
		<h3 class="logo">FarmersConnect</h3>

		<ul class="header">
			<li>Home</li>
			<li>Posts</li>
			<li>About</li>
			<li>Market</li>
			<li>Account</li>
		</ul>
	</div>

    <section>
        <form id="post-form" action="http://localhost:3001/transport" method="POST">
            <legend>Post Your Transport Services</legend>
            <fieldset>
                <label>Vehicle Type: </label>
                <input type="text" name="vehicleName" />
                <br>
                <label>Amount Capable To Transport(kgs):  </label>
                <input type="number" name="amount" />
                <br>
                <label>Price per kilometer(Ksh): </label>
                <input type="number" name="price" />
                <br>
                <label>Location:  </label>
                <input type="text" name="location" />
                <br>
                <input type="submit" name="Post" id="submit">
            </fieldset>
        </form>

    </section>
    


</body>
</html>
