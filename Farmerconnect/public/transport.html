            <img src="/img/images/farmerlogo.svg" alt="logo" class="logo">

    <section>
        <form id="post-form"class="form-box" action="/transport" method="POST">
            <div class="user-box">
                <label>Vehicle Type(pickup, lorry etc): </label><br><br>
                <input type="text" name="vehicleName" />
            </div>

            <div class="user-box">
                <label>Amount Capable To Transport(kgs): </label><br><br>
                <input type="number" name="amount" />
            </div>

            <div class="user-box">
                <label>Price per kilometer(Ksh): </label><br><br>
                <input type="number" name="price" />
            </div>

            <div class="user-box">
                <label>Your Current Location</label><br><br>
                <input type="text" name="location" />
              </div>

              <div class="user-box">
                <label>Your Destination</label><br><br>
                <input type="text" name="destination" />
              </div>

            <div class="user-box">
                <label>Your Phone Number: </label><br><br>
                <input type="number" name="phoneNo" />
            </div>
