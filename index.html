<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>


  <body>
    <div class="container">
      <div class="forms-container">

        <div class="signin-signup">

          <form action="/process_login" method="POST" class="sign-in-form" id="sign-in-form">
            <h2 class="title">Sign in</h2>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" name="username"/>
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password"/>
            </div>

            <input type="submit" value="Login" class="btn solid" id="login" >
            <label name="errors" name ="errors" id="errors"></label>

            <p class="social-text">Or Sign in with social platforms</p>

            <div class="social-media">
              <div class="social-icons">
                <img class="logo-icons" src="https://img.icons8.com/color/50/000000/microsoft.png"/>
            </div>

            <div class="social-icons"> 
                <img class="logo-icons" src="https://img.icons8.com/color/64/000000/facebook-new.png"/>
            </div>

            <div class="social-icons">
                <img class="logo-icons" src="https://img.icons8.com/android/24/000000/linkedin.png"/>
            </div>

            <div class="social-icons">
                <img class="logo-icons" src="https://img.icons8.com/fluent/48/000000/google-logo.png"/>
            </div>
            </div>

          </form>
          
          <form action="/" method="POST" class="sign-up-form" id="sign-up-form" >
            <h2 class="title">Sign up</h2>

            <div class="input-field">
              <i class="fas fa-fname"></i>
              <input type="text" placeholder="First name" name="fname"/>
            </div>

            <div class="input-field">
              <i class="fas fa-lname"></i>
              <input type="text" placeholder="Last name" name="lname" />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="email" placeholder="Email" name="email" />
            </div>

            <div class="input-field">
              <i class="fas fa-number"></i>
              <input type="number" placeholder="Phone number" name="phone" />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" placeholder="City" name="city"/>
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="pword"/>
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Repeat password" name="pword2"/>
            </div>

            <div class="selecting">
              <select id="standard-select" name="selected">
                <option value="farmer"> Farmer</option>
                <option value="buyer"> Buyer</option>
                <option value="transporter">Transporter</option>
                <option value="storage">Storage Owner</option>
              </select>
              <span class="focus"></span>

            </div>

            <input type="submit" class="btn" value="Sign up" id="sign-up-two"/>
            
            
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              

                <div class="social-icons">
                    <img class="logo-icons" src="https://img.icons8.com/color/50/000000/microsoft.png"/>
                </div>

                <div class="social-icons"> 
                    <img class="logo-icons" src="https://img.icons8.com/color/64/000000/facebook-new.png"/>
                </div>

                <div class="social-icons">
                    <img class="logo-icons" src="https://img.icons8.com/android/24/000000/linkedin.png"/>
                </div>

                <div class="social-icons">
                    <img class="logo-icons" src="https://img.icons8.com/fluent/48/000000/google-logo.png"/>
                </div>

            
            </div>
          </form>

        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>Join and and meet magnificent farmers around Kenya </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p> Every single person can make a great impact in the agricultural sector</p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
